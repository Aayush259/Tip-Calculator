<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/style.css">
  
  <title>Frontend Mentor | Tip calculator app</title>

</head>
<body class="flex">

  <header id="header" class="flex">
    <img src="./images/logo.svg" alt="App Logo">
  </header>

  <main id="main">

    <div id="input-container">
      <div class="input-money">
        <label for="input-money" class="bold label-txt">Bill</label>
        <div class="input">
          <img src="./images/icon-dollar.svg" alt="Dollar">
          <input type="text" id="input-money" name="input-money" placeholder="0">
        </div>
      </div>

      <div class="tip-percent">
        <p class="bold label-txt">Select Tip &percnt;</p>
        <div class="radios">
          <input type="radio" name="tip-percent" value="5" id="five-percent">
          <label for="five-percent">5%</label>
          <input type="radio" name="tip-percent" value="10" id="ten-percent">
          <label for="ten-percent">10%</label>
          <input type="radio" name="tip-percent" value="15" id="fifteen-percent">
          <label for="fifteen-percent">15%</label>
          <input type="radio" name="tip-percent" value="25" id="twnt-five-percent">
          <label for="twnt-five-percent">25%</label>
          <input type="radio" name="tip-percent" value="50" id="fifty-percent">
          <label for="fifty-percent">50%</label>
          <label for="custom">
            <input type="text" name="tip-percent" id="custom" value="Custom">
          </label>
        </div>
      </div>

      <div class="people-count">
        <label for="people-count" class="bold label-txt">Number of People</label>
        <div class="input">
          <img src="./images/icon-person.svg" alt="Number of people">
          <input type="text" id="people-count" name="people-count" placeholder="0">
        </div>
      </div>

    </div>

    <div id="output-container" class="flex">
      <div class="tip-amount">
        <div class="flex">
          <p class="title bold">Tip Amount</p>
          <p class="sub-title">/ person</p>
        </div>
        <p id="per-person-tip">$0.00</p>
        <div class="flex">
          <p class="title bold">Total</p>
          <p class="sub-title">/ person</p>
        </div>
        <p id="total-tip">$0.00</p>
      </div>
      <button id="reset-btn">Reset</button>
    </div>

  </main>

  <script src="./scripts/app.js"></script>
  <script src="./scripts/active-error-states.js"></script>
</body>
</html>
